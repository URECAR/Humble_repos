# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # UR 실제 컨트롤러는 UR 드라이버에서 관리
    gripper_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

# 그리퍼만 별도 설정 (fake hardware)
gripper_controller:
  ros__parameters:
    joints:
      - robotiq_hande_left_finger_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity